<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Submit a List</title>

	<!-- NORMALIZE -->

    <link rel="stylesheet" href="./style.css" media="screen">

  <body>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>


	<header> 
		
		<div class="head_btn_container col_sm_1 col_md_12 col_lg_12">
		
			<a href="login_page_default.html" class="btn user_btn"> </a>
			
			<a href="submit_list_page.html" class="btn submit_list_btn"> </a>

			<a href="#" class="btn ham_btn"> </a>

	<div class="submit_page_container col_sm_1 col_md_10 col_lg_10">

		<div class="submit_user_input">		

			<h1> Enter in the List information </h1>

			<form class="submit_page_form">

				<label for="list_winner"> Winner of List </label>
				<input class="submit_list_page_input" type="text" id="list_winner" name="Winner of List">

	    		<input class="submit_list_page_input" type="text" id="list_title" name="List Title">

				<label for="list_desc"> List Description </label>
	    		<textarea id="list_desc" name=""> </textarea>

	    		<label for="list_url"> Link to List URL </label>
	    		<input class="submit_list_page_input" type="text" id="list_url" name="List page URL">


				<label for="submit_list_items"> List Items </label>
	    		<input class="submit_list_page_input list_item_1" type="text" class="submit_list_items" name="List Item 1">

	    		<input class="submit_list_page_input list_item_2" type="text" class="submit_list_items" name="List Item 2">

	    		<input class="submit_list_page_input list_item_5" type="text" class="submit_list_items" name="List Item 5">

	    		<input class="submit_list_page_input list_item_7" type="text" class="submit_list_items" name="List Item 7">

	    		<input class="submit_list_page_input list_item_8" type="text" class="submit_list_items" name="List Item 8">

	    		<input class="submit_list_page_input list_item_9" type="text" class="submit_list_items" name="List Item 9">

	    		<input class="submit_list_page_input list_item_10" type="text" class="submit_list_items" name="List Item 10">

			</form>

			<a href="#" class="submit_long_btn submit_list_page_btn"> Submit List </a>

		</div>

	</div>



	<footer>
		
	</footer>
