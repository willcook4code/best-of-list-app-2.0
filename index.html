<html>

    <link rel="stylesheet" href="./style.css" media="screen">

  </head>
  <body>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>


	<header> 
		
		<div class="head_btn_container col_sm_1 col_md_12 col_lg_12">
		
			<a href="#" class="btn user_btn"> </a>
			
			<a href="list_page_default.html" class="btn submit_list_btn"> </a>

			<a href="#" class="btn ham_btn"> </a>

		</div>

	</header>


	<div class="home_page_message col_sm_6 col_md_12 col_lg_12">

		<h1>
			<span class="mini_h1"> Best of the </span> 

			<br>

			Best of Lists
		</h1>

		<p> I'm going to be a tagline one day :) </p>

	</div>


	<div class="mobile_tab_container">

		<a href="#" class="head_tab most_rated_tab current_tab"> Most Rated </a>

		<a href="#" class="head_tab least_rated_tab"> Least Rated </a>
		
		<a href="#" class="head_tab user_added_tab"> New From Users </a>

	</div>

	<!-- MOST RATED ROW -->
	<div class="list_row most_rated col_sm_1 col_md_12 col_lg_12">

		<h2> Most Rated </h2>
		
		


	</div>



	<!-- LEAST VOTED ROW -->
	<div class="list_row least_rated">

		<h2> Least Rated </h2>
		
		

	</div>



	<!-- NEW FROM USERS ROW -->
	<div class="list_row user_added">

		<h2> New From Users </h2>
		
		
	</div>



	<div class="pre_footer_container">

		<p> Don't see a List you want to vote for? </p>

		<a href="#" class="submit_list_btn submit_long_btn"> Submit a List </a>

	</div>



	<footer>
		
	</footer>



	<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>	

	<script type="text/javascript">
	

	// JANINA'S CODE
	$(document).ready(function(){

		$('.most_rated_tab').click(function(){
			$('.least_rated').hide();
			$('.least_rated_tab').removeClass('current_tab');
			$('.user_added').hide();
			$('.user_added_tab').removeClass('current_tab');

			$('.most_rated').show();
			$('.most_rated_tab').addClass('current_tab');
		});

		$('.least_rated_tab').click(function(){
			$('.most_rated').hide();
			$('.most_rated_tab').removeClass('current_tab');
			$('.user_added').hide();
			$('.user_added_tab').removeClass('current_tab');

			$('.least_rated').show();
			$('.least_rated_tab').addClass('current_tab');
		});

		$('.user_added_tab').click(function(){
			$('.most_rated').hide();
			$('.most_rated_tab').removeClass('current_tab');
			$('.least_rated').hide();
			$('.least_rated_tab').removeClass('current_tab');

			$('.user_added').show();
			$('.user_added_tab').addClass('current_tab');
		});


	});

	</script>

  </body>
</html>
